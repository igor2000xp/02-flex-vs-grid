<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/example-02.css">
		<title>FLEX проти GRID. Конструкція виводу елементів контенту з довільним розміром</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="wrapper__container">
				<h1 class="title">Конструкція виводу елементів контенту з довільним розміром</h1>
				<section class="section">
					<h2 class="section__title">FLEX</h2>
					<div class="flex">
						<div class="flex__item">один</div>
						<span class="flex__item">два</span>
						<div class="flex__item">три</div>
						<div class="flex__item">чотири</div>
						<div class="flex__item">п'ять</div>
						<div class="flex__item">шість</div>
						<div class="flex__item">сім</div>
						<div class="flex__item">вісім</div>
					</div>
				</section>
				<section class="section">
					<h2 class="section__title">GRID</h2>
					<div class="grid">
						<div class="grid__item">один</div>
						<span class="grid__item">два</span>
						<div class="grid__item">три</div>
						<div class="grid__item">чотири</div>
						<div class="grid__item">п'ять</div>
						<div class="grid__item">шість</div>
						<div class="grid__item">сім</div>
						<div class="grid__item">вісім</div>
					</div>
				</section>
			</div>
		</div>
	</body>
</html>
